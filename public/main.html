<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet" />
		<title>Fortune and Cookies</title>
	</head>
	<body>
		<h1>Fortune and Cookies</h1>

		<h2>Click the cookie to read your fortune:</h2>

		<figure> <img class="cookie" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTIxLbwfrt-S6WzzsWYSve3-9fJIRy2Dy5z3w&usqp=CAU" alt="image of a fortune cookie" /> </figure>

		<button type="submit">Read my fortune</button>
		<button type="submit">Add my own saying</button>
    
    <figure>
		<input
			type="image"
      class="home"
			src="https://png.pngtree.com/png-vector/20190223/ourlarge/pngtree-vector-house-icon-png-image_695369.jpg"
			alt="Home button"
			width="48"
			height="48"
			aria-label="Home Button"
		/>
      </figure>
	</body>
	<script>
		let buttons = document.querySelectorAll("button");

		buttons[0].addEventListener("click", () => {
			location.href = "/read-fortune-page"
		})

		buttons[1].addEventListener("click", () => {
			location.href = "/form"
		})

		document.querySelector("#button-home").addEventListener("click", () => {
			location.href = "/"
		})

		document.querySelector("#img-cookie").addEventListener("click", () => {
			location.href = "/read-fortune-page"
		})

	</script>

</html>
