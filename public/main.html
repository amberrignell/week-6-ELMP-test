<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link href="https://fonts.googleapis.com/css2?family=Sniglet&display=swap" rel="stylesheet" />
		<title>Fortune and Cookies</title>
	</head>
	<body>
		<h1>Fortune and Cookies</h1>

		<h2>Click the cookie to read your fortune:</h2>

		<img src="/public/images/fortune-cookie.png" alt="image of a fortune cookie" />

		<button type="submit">Read my fortune</button>
		<button type="submit">Add my own saying</button>

		<input
			type="image"
			src="/public/images/home-icon.png"
			alt="Home button"
			width="48"
			height="48"
			aria-label="Home Button"
		/>
	</body>

	<script>
		let buttons = document.querySelectorAll("button");

		buttons[0].addEventListener("click", () => {
			location.href = "/read-fortune"
		})

		buttons[1].addEventListener("click", () => {
			location.href = "/form"
		})
	</script>

</html>
